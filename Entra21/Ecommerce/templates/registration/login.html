{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
</head>
    <div class="seta">
        <a class="seta" href="/"><img src="{% static 'img/seta.png' %}"></a>
    </div>
<body>
    
<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Bem-vindo</h3>
  
                <!-- Sign In Form -->
                <form method="POST">
                  <div class="form-floating mb-3">
                    {% csrf_token %}
                    {{form|crispy}}
                  </div>
  
  
                  <div class="d-grid">
                        <input type="hidden" name="next" value="{{next}}">
                        <button type="submit">Entrar</button>
                        Ainda não é cadastrado? <a href="{% url 'account:cadastrar' %}">Cadastre-se</a>
                    </div>>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
