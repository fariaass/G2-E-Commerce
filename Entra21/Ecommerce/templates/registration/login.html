{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}"> 

</head>
    {% block content %}

    <div class="centro">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name="username" required id="id_username" autofocus autocomplete="username">
                <label for="id_username">E-mail</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required id="id_password" autocomplete="current-password">
                <label for="id_password">Senha</label>
            </div>
            <input type="hidden" value="{{next}}" name="next">
            <button type="submit" >Login</button>
            <div class="signup_link">
                Ainda não é cadastrado? <a href="{% url 'cadastrar' %}">Cadastre-se</a>
            </div>
        </form>
    </div>

    {% endblock %}
